<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="test">Time: <span id="time"></span></div>
    <script type="text/javascript">
        const time = document.getElementById("time");
        iina.onMessage("timeUpdate", (t) => {
            time.innerHTML = t;
            iina.postMessage("frame", { width: window.innerWidth, height: window.innerHeight });
        });
    </script>
</body>
</html>
